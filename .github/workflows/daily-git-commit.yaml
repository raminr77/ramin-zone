name: Daily Commit

on:
  schedule:
    # Runs every day at 18:00 UTC
    - cron: '0 18 * * *'
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: üîç Check out code
      uses: actions/checkout@v2

    - name: ‚ö°Ô∏è GitHub Connection
      run: |
        git config --local user.email "ramin.rezaei77@gmail.com"
        git config --local user.name "Ramin"
        git remote set-url origin https://$GITHUB_TOKEN@github.com/raminr77/ramin-zone.git
        git pull

    - name: ‚ö°Ô∏è Update README
      run: |
        echo "<br />- $(date)" >> README.md
    - name: ‚úÖ Commit & Push
      run: |
        git add README.md
        git commit -m "Update README File"
        git push
    - name: ‚úÖ Random Commit & Push
      run: |
        RANDOM_NUMBER=${RANDOM:0:1}
        for (( i=1; i<=RANDOM_NUMBER; i++ ))
        do
          echo "- $(date)" >> DATES.TXT
          git add DATES.TXT
          git commit -m "feat: Update TXT File"
        done
        
        echo "-------------------------------" >> DATES.TXT
        git add DATES.TXT
        git commit -m "feat(TXT File): Add a line to the end of the file"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
